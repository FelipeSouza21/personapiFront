<mat-card class="card">
  <mat-card-title>New Person</mat-card-title>
  <form autocomplete="off" class="form" [formGroup]="register"
    (ngSubmit)="submit()"
    (ngReset)="cancel()">
    <app-input-text title="First Name*" [formGroup]="register" controlName="firstName">
    </app-input-text>
    <app-input-text title="Last Name*" [formGroup]="register" controlName="lastName">
    </app-input-text>
    <app-input-cpf title="CPF*" [formGroup]="register" controlName="cpf">
    </app-input-cpf>
    <app-input-date title="Birth Date*" [formGroup]="register" controlName="birthDate">
    </app-input-date>
    <div class="container">
      <app-input-phone title="Phone*" [formGroup]="register" controlName="phoneNumber">
      </app-input-phone>
      <app-input-select title="Type*" [types]="types" [formGroup]="register" controlName="phoneType">
      </app-input-select>
    </div>
    <mat-card-actions>
      <button type="submit" color="accent" mat-raised-button>Save</button>
      <button type="reset" color="warn" mat-raised-button>Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
