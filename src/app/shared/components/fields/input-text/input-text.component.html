<div [formGroup]="formGroup">
    <mat-form-field class="full-width" appearance="outline">
        <input
        matInput
        [placeholder]="title"
        [name]="controlName"
        [formControlName]="controlName"
        />
        <mat-error *ngIf="validate.hasErrorValidate(formControl, 'required')"
        >Required field</mat-error
        >
    </mat-form-field>
</div>
